name: Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: docker build
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: spiltcoffee/remote
