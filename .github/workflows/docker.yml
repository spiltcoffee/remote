name: docker

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, closed]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: docker build
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: spiltcoffee/remote
